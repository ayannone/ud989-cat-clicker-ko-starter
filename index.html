<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div>

        <h2>List of Cats</h2>

        <ul id="cat-list" data-bind="foreach: kitten">
            <li data-bind="text: name, click: $parent.showCurrentCat"></li>
        </ul>

    </div>

    <div id="cat" data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: counter"></div>
        <div data-bind="text: level"></div>
        <img id="cat_picture" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: picture}">

        <ul id="cat-nicknames" data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
        </ul>

    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
